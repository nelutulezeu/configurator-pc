<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom PC Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>

  <main class="container">
    <h1>Build Your Custom PC</h1>
    <p class="subtitle">Choose your components and request a custom offer</p>

    <form id="configurator">
<div class="form-grid">
<div class="field-card">
  <div class="field-header">
    <img src="cpu.png" alt="CPU" class="field-icon" data-author="Technology icons created by Freepik - Flaticon" data-url="https://www.flaticon.com/free-icons/technology"/>
    <span class="field-label">CPU</span>
  </div>

  <select id="cpu" class="required" data-label="CPU">
    <option value="">Select CPU</option>
    <option>Intel i5-12400F</option>
    <option>Intel i7-12700F</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="motherboard.png" alt="Motherboard" class="field-icon" data-author="Hardware icons created by kerismaker - Flaticon" data-url="https://www.flaticon.com/free-icons/hardware"/>
    <span class="field-label">Motherboard</span>
  </div>

  <select id="motherboard" class="required" data-label="Motherboard">
    <option value="">Select Motherboard</option>
    <option>Gigabyte B550M DS3H</option>
    <option>MSI PRO B760M-P</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="ram-memory.png" alt="RAM Memory" class="field-icon" data-author="Ram icons created by Freepik - Flaticon" data-url="https://www.flaticon.com/free-icons/ram"/>
    <span class="field-label">RAM Memory</span>
  </div>

  <select id="ram" class="required" data-label="RAM Memory">
    <option value="">Select RAM Memory</option>
    <option>Corsair VENGEANCE® LPX 32GB</option>
    <option>Kingston FURY Beast 32GB</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="gpu.png" alt="GPU" class="field-icon" data-author="Graphics card icons created by Triangle Squad - Flaticon" data-url="https://www.flaticon.com/free-icons/graphics-card"/>
    <span class="field-label">GPU</span>
  </div>

  <select id="gpu" class="required" data-label="GPU">
    <option value="">Select GPU</option>
    <option>RTX 3060</option>
    <option>RTX 4060</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="cooling-fan.png" alt="Cooling Fan" class="field-icon" data-author="Computer icons created by Rabit Jes - Flaticon" data-url="https://www.flaticon.com/free-icons/computer"/>
    <span class="field-label">Cooling Fan</span>
  </div>

  <select id="cooling-fan" class="required" data-label="Cooling">
    <option value="">Select Cooling Fan</option>
    <option>Cooler procesor cu lichid ID-Cooling FX360 Pro Negru</option>
    <option>Cooler procesor DeepCool AK620 DIGITAL</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="ssd.png" alt="SSD" class="field-icon" data-author="Ssd icons created by Freepik - Flaticon" data-url="https://www.flaticon.com/free-icons/ssd"/>
    <span class="field-label">SSD Memory</span>
  </div>

  <select id="ssd" class="required" data-label="SSD Memory">
    <option value="">Select SSD Memory</option>
    <option>SSD Kingston NV3 1TB</option>
    <option>SSD Samsung 990 EVO Plus PCIe 4.0 NVMe M.2 2TB</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="power-source.png" alt="Power Source" class="field-icon" data-author="Psu icons created by Vectors Tank - Flaticon" data-url="https://www.flaticon.com/free-icons/psu"/>
    <span class="field-label">Power Source</span>
  </div>

  <select id="power-source" class="required" data-label="Power Source">
    <option value="">Select Power Source</option>
    <option>Corsair CX750 750 Watt</option>
    <option>Deepcool PF750 750W</option>
  </select>
</div>

<div class="field-card">
  <div class="field-header">
    <img src="pc-case.png" alt="PC Case" class="field-icon" data-author="Pc case icons created by Fahrul Oktaviana - Flaticon" data-url="https://www.flaticon.com/free-icons/pc-case"/>
    <span class="field-label">PC Case</span>
  </div>

  <select id="pc-case" class="required" data-label="PC Case">
    <option value="">Select PC Case</option>
    <option>Pro Gaming ELITE BLACK ATX</option>
    <option>Pro Gaming Hive ATX</option>
  </select>
</div>
      <label>
        Budget (optional)
        <input type="number" placeholder="Max budget (EUR)" />
      </label>
</div>

<div class="button-row">
      <button type="button" id="submitBtn">
        Request Offer
      </button>
      <button type="button" id="pdfBtn">
	Download Offer (PDF)
      </button>
</div>
    </form>
  </main>

  <script src="app.js"></script>

<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-links">
      <a href="#" class="footer-link">Contact</a>
      <a href="#" id="iconAttributionLink" class="footer-link">Icon Attribution</a>
    </div>

    <div class="footer-text">
      <span>© 2025 Custom PC Builder</span>
      <span class="footer-separator">•</span>
      <span>Custom-built PCs on request</span>
    </div>
  </div>
</footer>

</body>
</html>
